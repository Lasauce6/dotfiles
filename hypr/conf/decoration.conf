# ----------------------------------------------------- 
# General window decoration
# ----------------------------------------------------- 

decoration {
	rounding = 10
	blur {
		enabled = true
		size = 6
		passes = 2
		new_optimizations = on
		ignore_opacity = true
		xray = true
	}
	active_opacity = 1.0
	inactive_opacity = 0.8
	fullscreen_opacity = 1.0
}
